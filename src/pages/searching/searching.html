<ion-header>

  <ion-navbar>
    <ion-title>Rechecher un Elevage</ion-title>
  </ion-navbar>
  
  <ion-item class="search">
  	<ion-label><ion-icon name="search" > </ion-icon></ion-label>
  	<ion-input id='search' placeholder="NÂ°EDE, Raison Sociale ..."> </ion-input>
  </ion-item>


</ion-header>


<ion-content >
	<ion-grid>
		<ion-row class='holepage'>
			<ion-col col-12 *ngFor="let troupeau of troupeaux">
				<div class='conteneur'>
					<ion-row class='troupeau'>{{troupeau.EDE}}</ion-row>
					<ion-row class='troupeau'>{{troupeau.etab}}</ion-row>
					<ion-row class='subline'>{{troupeau.city}}</ion-row>
				</div>
				<aside (click)="ToTroupeau(troupeau)"><img src="../../assets/icon/play-button.png"></aside>
				
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>

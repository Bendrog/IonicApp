

<!--

<ion-header>

  <ion-navbar>
    <ion-title *ngIf="troupeau">{{troupeau.etab}}-{{troupeau.EDE}}</ion-title>
  </ion-navbar>
  <div>
  	<ion-item class="search">
  		<ion-label><ion-icon name="search" > </ion-icon></ion-label>
  		<ion-input id='search' (keyup)="applyFilter($event.target.value)" placeholder="N°travail, nom ..."> </ion-input>
  	</ion-item>
  	<div class="femelletoggle" >
  		<ion-label>Femelle sans vigilence ?</ion-label>
  		<ion-toggle [(ngModel)]="toggleValue"></ion-toggle>
  	</div>
  </div>

</ion-header>


<ion-content *ngIf="!toggleValue">
	<ion-card *ngFor="let cow of cows">
		<ion-grid>
			<ion-row>
				<ion-col col-12>
					<div class="conteneur">
						<ion-row class="titre">FR6465458|<b>9512-{{cow.name}}-66</b></ion-row>
						<ion-row><p>Age: {{cow.age}}</p></ion-row>
						<ion-row><p>Vêlée il y a: {{cow.date_de_terme}}</p></ion-row>
					</div>
					
					<aside><img class="round" src="../../assets/imgs/vache1.jpg"> </aside>
				</ion-col>
			</ion-row>
			<ion-row class="second-line">
				<ion-col class="first" col-3 (click)="vigilence(cow)">
					Vigilence:
				</ion-col>
				<ion-col col-2>
					<div *ngIf="cow.vigilence[0]" class="vigilence"><img src="../../assets/icon/one.png"><p>{{cow.vigilence[0]}}</p></div>
				</ion-col>

				<ion-col col-2>
					<div *ngIf="cow.vigilence[1]" class="vigilence"><img src="../../assets/icon/two.png"><p>{{cow.vigilence[1]}}</p></div>
				</ion-col>

				<ion-col col-2>
					<div *ngIf="cow.vigilence[2]" class="vigilence"><img src="../../assets/icon/three.png"><p>{{cow.vigilence[2]}}</p></div>
				</ion-col>
				<ion-col col-2></ion-col>

				<ion-col col-1>
					<img src="../../assets/icon/play-button.png">
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-4 class="third-line">
					<ion-icon name="add">
					</ion-icon>
					<aside>Sexée Femelle</aside>
				</ion-col>
				<ion-col col-4 class="third-line">
					<img class="cow" src="../../assets/imgs/grey-shadow.png">
					
					<aside>Croisement</aside>
				</ion-col>
				<ion-col col-4 class="third-line">
					<img class="cow" src="../../assets/imgs/pink-shadow.png">
					<aside>Réforme/Vente</aside>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>

</ion-content>
